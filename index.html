<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRO registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        td span, tr span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">WRO csapat regisztráció</h1>
        <table class="table table-hover table-bordered">
            <tr class="text-center">
                <th>
                    <span data-bs-toggle="modal" data-bs-target="#exampleModal">&#10010;</span>
                </th>
                <th>Csapatnév</th>
                <th>Kategória</th>
                <th>Csapattagok száma</th>
                <th>Csapatvezető neve</th>
                <th>Csap. vez. e-mail</th>
                <th>Csap. vez. szüldátum</th>
            </tr>
            <tr>
                <td>
                    <span>&#9998;</span>
                    <span>&#10008;</span>
                </td>
                <td>Alpha Squad</td>
                <td>Robomission Junior</td>
                <td>3</td>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>2005-03-12</td>
            </tr>
            <tr>
                <td>
                    <span>&#9998;</span>
                    <span>&#10008;</span>
                </td>
                <td>Beta Builders</td>
                <td>Robomission Senior</td>
                <td>2</td>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>2003-07-25</td>
            </tr>
        </table>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Adatok rögzítése</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="teamName" class="form-label">Csapatnév</label>
                        <input type="text" class="form-control" id="teamName">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Kategória</label>
                        <select class="form-select" id="category">
                            <option selected>Válassz...</option>
                            <option value="Robomission Elementary">Robomission Elementary</option>
                            <option value="Robomission Junior">Robomission Junior</option>
                            <option value="Robomission Senior">Robomission Senior</option>
                            <option value="Robosport">Robosport</option>
                            <option value="Future Innovators">Future Innovators</option>
                            <option value="Future Engeneers">Future Engeneers</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="teamMembers" class="form-label">Csapattagok száma</label>
                        <input type="number" class="form-control" id="teamMembers" min="2" max="3">
                    </div>
                    <div class="mb-3">
                        <label for="teamLeader" class="form-label">Csapatvezető neve</label>
                        <input type="text" class="form-control" id="teamLeader">
                    </div>
                    <div class="mb-3">
                        <label for="teamLeaderEmail" class="form-label">Csapatvezető e-mail címe</label>
                        <input type="email" class="form-control" id="teamLeaderEmail">
                    </div>
                    <div class="mb-3">
                        <label for="teamLeaderBirth" class="form-label">Csapatvezető születési dátuma</label>
                        <input type="date" class="form-control" id="teamLeaderBirth">
                    </div>  
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Mégsem</button>
              <button type="button" class="btn btn-success">Mentés</button>
            </div>
          </div>
        </div>
      </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
